<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascripts/add_new_item.js"> </script>
    <title>Document</title>
</head>
<body background="https://png.pngtree.com/thumb_back/fw800/back_our/20190619/ourmid/pngtree-the-atmosphere-is-beautiful-and-delicious-the-production-of-food-background-image_133689.jpg" style="background-repeat:no-repeat;height: 900px;;width:500px">
    <h1 class="font-bold" style="color:red">Add An Item </h1>
    <input id="Item_name_value" placeholder="Item Name" autocomplete="on" type="text">
    <input id="item_price" placeholder="Item Price" autocomplete="on" type="text">
    <input id="item_description"  placeholder="Item Description" autocomplete="on" type="text">
    <input id="item_image" placeholder="Item Image" type="file" accept="'images/*">
    <input onclick=collect_item_info()  type="submit">
    <h2 class="text-center" style="color:rgba(255, 8, 41, 0.637)">Remove and Item</h2>
    <input id="item_name_value" placeholder="Item Name to Remove" autocomplete="on" type="text">
    <input onclick=remove_item() type="submit">
    <h2 class="text-center" style="color:rgba(255, 8, 41, 0.637)">Get QR Code</h2>
    <script>function get_qr() {window.open("https://smart-rest.herokuapp.com/getQR") }</script>
    <input onclick=get_qr() type="submit" value="Get QR Code">
</body>
</html>
